<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Filter Table</title>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<h2>Filter Table (jQuery)</h2>

<input id="myInput" type="text" placeholder="Search by name, surname or email">

<br><br>

<table border="1" width="60%">
  <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody id="myTable">
    <tr>
      <td>Ilina</td>
      <td>Neckoska</td>
      <td>ilina@gmail.com</td>
    </tr>
    <tr>
      <td>Marko</td>
      <td>Petrovski</td>
      <td>marko@yahoo.com</td>
    </tr>
    <tr>
      <td>Ana</td>
      <td>Trajkovska</td>
      <td>ana@hotmail.com</td>
    </tr>
  </tbody>
</table>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
    });
  });
});
</script>

</body>
</html>
